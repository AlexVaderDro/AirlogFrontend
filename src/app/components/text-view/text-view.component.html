<ul>
  <li *ngFor="let item of this.logService.logs | paginate:{itemsPerPage: this.logService.pageSize, currentPage: this.logService.currentPage, totalItems: this.logService.totalItems} ">
    {{item.source}} | {{ item.dateTime | date: "dd/MM/yyyy - hh:mm:ss" }} | {{ item.message}}
  </li>
</ul>
<pagination-controls (pageChange)="this.logService.currentPage = $event; onChange()"></pagination-controls>
