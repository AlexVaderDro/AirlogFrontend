<ul>
  <li *ngFor="let item of this.httpService.logs | paginate:{itemsPerPage: this.httpService.pageSize, currentPage: this.httpService.currentPage, totalItems: this.httpService.totalItems} ">
    {{item.source}} | {{ item.dateTime | date: "dd/MM/yyyy - hh:mm:ss" }} | {{ item.message}}
  </li>
</ul>
<pagination-controls (pageChange)="this.httpService.currentPage = $event; onChange()"></pagination-controls>
