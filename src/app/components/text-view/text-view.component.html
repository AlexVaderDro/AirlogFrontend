<app-select
  (selected)="selectedSource($event)"
></app-select>

<ul>
  <li *ngFor="let item of logs | paginate:{itemsPerPage: pageSize, currentPage: pageNum, totalItems: totalItems} ">
    {{item.source}} | {{ item.dateTime | date: "dd/MM/yyyy - hh:mm:ss" }} | {{ item.message}}
  </li>
</ul>
<pagination-controls (pageChange)="onChange($event)"></pagination-controls>
