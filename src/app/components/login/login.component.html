<div align = "center"  class="alert alert-danger">
  <h2>Please, provide your credentials</h2>
</div>
<form align = "center" role="form" (submit)="login()">
  <div class="form-group">
    <label for="username">Username:</label> <input type="text"
                                                   class="form-control" id="username" name="username" [(ngModel)]="this.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="password" [(ngModel)]="this.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
