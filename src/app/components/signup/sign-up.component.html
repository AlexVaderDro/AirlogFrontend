<div align="center" class="alert alert-primary">
  <h2>Sign up for AirLog</h2>
</div>
<div class="container">
  <form class="form" role="form" (submit)="validate(); signUp()">
    <div class="container w-25">
      <label for="username" class="label">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="this.username"/>
    </div>
    <div class="container w-25">
      <label for="password" class="label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="this.password"/>
    </div>
    <div class="container w-25">
      <label for="password" class="label">Confirm password:</label>
      <input type="password" class="form-control" id="confPassword" name="password" [(ngModel)]="this.confPassword"/>
    </div>
    <div class="container w-25 pt-3">
      <button class="btn btn-primary" type="submit">Sign up</button>
      <p class = "text-warning" *ngIf="!correctCredentials">{{this.message}}</p>
    </div>
  </form>
  <div class="container w-25 p-3">
    <button class="btn btn-primary" type="button" (click)="goBack()">Back</button>
  </div>
</div>
