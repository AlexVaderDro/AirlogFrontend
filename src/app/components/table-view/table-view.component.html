<table [border]="displayedColumns">
    <tr *ngFor="let item of logs | paginate:{itemsPerPage: 20, currentPage: p} ">
      <th class="table-column__source">{{item.source}}</th>
      <th class="table-column__date">{{item.dateTime | date}}</th>
      <th class="table-column__message">{{item.message}}</th>
    </tr>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
