<app-source-selection></app-source-selection>

<table [border]="displayedColumns" mat-table [dataSource]="logs" class="table-view">

<!--  <div>
    <label>
      <select>
        <option *ngFor="let source of sources">{{source}}</option>
      </select>
    </label>
  </div>-->

  <!-- Source Column -->
  <ng-container matColumnDef="source" class="source">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let element"> {{element.source}} </td>
  </ng-container>
             
  <!-- Date Column -->
  <ng-container matColumnDef="dateTime" class="dateTime">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTime | date }} </td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message" class="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
