<table [border]="displayedColumns">
    <tr *ngFor="let item of logs | paginate:{itemsPerPage: 10, currentPage: p} ">
      <th>{{item.source}}</th>
      <th>{{item.dateTime | date}}</th>
      <th>{{item.message}}</th>
    </tr>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
