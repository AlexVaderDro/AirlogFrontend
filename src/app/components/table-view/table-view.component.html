<table class="table" [border]="displayedColumns">
  <tr>
    <th class="table-column__header-cell" *ngIf="source=='not specified' || source==null">Source</th>
    <th class="table-column__header-cell">Date-time</th>
    <th class="table-column__header-cell">Message</th>
    <th class="table-column__header-cell">Action</th>
  </tr>
    <tr *ngFor="let item of logs | paginate:{itemsPerPage: pageSize, currentPage: pageNum, totalItems: totalItems} ">
      <th *ngIf="source=='not specified' || source==null" class="table-column__source">{{item.source}}</th>
      <th class="table-column__date">{{item.dateTime | date: "dd/MM/yyyy - hh:mm:ss"}}</th>
      <th class="table-column__message">{{item.message}}</th>
      <th class="table-column__action"><button (click)="save(item.dateTime)">save</button></th>
    </tr>
</table>
<pagination-controls (pageChange)="pageNum = $event; onChange($event)">
</pagination-controls>
