<table mat-table [dataSource]="logs" class="table-view">

  <!-- Date Column -->
  <ng-container matColumnDef="date" class="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTime | date: 'dd.hh.mm'}} </td>
  </ng-container>

  <!-- Souce Column -->
  <ng-container matColumnDef="souce" class="souce">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let element"> {{element.source }} </td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message" class="message">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let element"> {{element.message | slice:0:100}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
